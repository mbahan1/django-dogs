{% extends 'base.html' %}

{% block content %}
<div>
    <img src="{{dog.img}}" alt="picture of {{dog.name}}" style="max-width: 400px">
</div>
<div>
    <h1>{{dog.name}}</h1>
    <h3>Age: {{dog.age}}</h3>
    <h3>Gender: {{dog.gender}}</h3>
    <h3>Breed: {{dog.breed}}</h3>
</div>
<div>
    <a href="{% url 'dog_update' dog.pk %}">Update</a>
    <a href="{% url 'dog_delete' dog.pk %}">Delete</a>
</div>

{% endblock %}
