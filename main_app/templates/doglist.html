{% extends 'base.html' %}

{% block title %}
    Django Dogs | Dogs
{% endblock %}

{% block content %}
<div class="container" id="dog_list">
    <h1>The Dogs!</h1>
    {% for dog in dogs %}
        <img src="{{dog.img}}" alt="{{dog.name}}" style="max-width: 200px">
        <a href="{% url 'dog_detail' dog.pk %}">
            <h3>Name: {{dog.name}}</h3>
        </a>
        <h3>Age: {{dog.age}}</h3>
        <h3>Gender: {{dog.gender}}</h3>
        <h3>Breed: {{dog.breed}}</h3>
        <p>Adopted by: 
            <a href="/user/{{dog.user.username}}">{{ dog.user.username }}</a>
        </p>
        <br>
    {% endfor %}
</div>
{% endblock %}
